<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crystallum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <div class="cont" style="width: 1000px; margin: 0 auto;">
        <div class="header d-flex flex-row align-items-center justify-content-between border-bottom">
            <img class="logo" src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Crystallum logo">
            <ul class="d-flex flex-row gap-2 lr" style="list-style-type: none;">
                <li><a href="/login"> Login / Register</a></li>
                <li><a href="/">home</a></li>
            </ul>
        </div>

        <form action="/items/add" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="attributes">Attri : img name</label>
            <input type="text" name="attributes">
            <label for="description">Desc</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="submit">
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
